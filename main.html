<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Size Chart</title>

<style>
    table {
        width: 70%;
        border-collapse: collapse;
        margin: 30px auto;
        font-family: Arial, sans-serif;
        font-size: 16px;
    }

    th, td {
        border: 1px solid #000;
        padding: 10px;
        text-align: center;
    }

    thead th {
        background-color: #a94442; /* dark red header */
        color: white;
        font-weight: bold;
    }

    /* Row colors matching image */
    tbody tr:nth-child(1) td {
        background-color: #d46a6a; /* light red row */
        color: white;
    }

    tbody tr:nth-child(2) td {
        background-color: #e6cccc; /* light pink */
        color: black;
    }

    tbody tr:nth-child(3) td {
        background-color: #d9d9d9; /* light grey */
        color: black;
    }
</style>

</head>
<body>

<h2 style="text-align:center;">Size Chart</h2>

<table>
    <thead>
        <tr>
            <th>Part</th>
            <th>XS</th>
            <th>S</th>
            <th>M</th>
            <th>L</th>
            <th>XL</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>Waist</td>
            <td>25</td>
            <td>28</td>
            <td>30</td>
            <td>31</td>
            <td>32</td>
        </tr>

        <tr>
            <td>Chest</td>
            <td>34</td>
            <td>34</td>
            <td>38</td>
            <td>40</td>
            <td>41</td>
        </tr>

        <tr>
            <td>Sleeve</td>
            <td>23</td>
            <td>24</td>
            <td>24</td>
            <td>25</td>
            <td>25</td>
        </tr>

    </tbody>
</table>

</body>
</html>
